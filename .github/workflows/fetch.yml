name: Daily PSX Fetch

on:
  schedule:
    - cron: "30 11 * * *"   # Runs once per day at 4:30 PM PKT
  workflow_dispatch:

permissions:
  contents: write   # ðŸ‘ˆ REQUIRED FOR COMMIT + PUSH

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run fetchData.js
        run: node fetchData.js

      - name: Commit & Push new data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/*.json
          git commit -m "ðŸ“ˆ Auto update leaders data" || echo "No changes to commit"
          git push
